<div class="card mb-4">
  <div class="card-header">
    <button 
      class="btn btn-primary" 
      (click)="toggleForm()">
      {{ showForm ? 'Abbrechen' : '+ Neue Aufgabe' }}
    </button>
  </div>
  
  <div *ngIf="showForm" class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Titel *</label>
        <input 
          type="text" 
          class="form-control" 
          id="title"
          [(ngModel)]="newTask.title"
          name="title"
          required
          placeholder="Aufgabentitel eingeben">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Beschreibung</label>
        <textarea 
          class="form-control" 
          id="description"
          [(ngModel)]="newTask.description"
          name="description"
          rows="3"
          placeholder="Optionale Beschreibung">
        </textarea>
      </div>

      <div class="mb-3">
        <label for="priority" class="form-label">Priorit√§t</label>
        <select 
          class="form-select" 
          id="priority"
          [(ngModel)]="newTask.priority"
          name="priority">
          <option [ngValue]="Priority.Low">Niedrig</option>
          <option [ngValue]="Priority.Medium">Mittel</option>
          <option [ngValue]="Priority.High">Hoch</option>
        </select>
      </div>

      <button 
        type="submit" 
        class="btn btn-success"
        [disabled]="isSubmitting || newTask.title.trim() === ''">
        {{ isSubmitting ? 'Wird erstellt...' : 'Aufgabe erstellen' }}
      </button>
    </form>
  </div>
</div>
